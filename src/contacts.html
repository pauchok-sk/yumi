<!DOCTYPE html>

      @@include('html/components/s-archive-contacts.html')

                <use xlink:href="img/icons/icons.svg#icon-arrow-prev"></use>

              </svg>
            </div>
            <div class="swiper s-about__slider">

                <a

                    <svg>
                      <use xlink:href='img/icons/icons.svg#icon-play'></use>
                    </svg>
                  </div>
                  <img src="@img/about.jpg" alt="image" />

                <a

                <a
                  href="@img/about-2.jpg"
                  data-fancybox="about-gallery"

                <a
                  href="@img/about-2.jpg"
                  data-fancybox="about-gallery"
                  class="swiper-slide s-about__slide _bl"

                  <img src="@img/about-2.jpg" alt="image" />
                </a>
                <a
                  href="@img/about.jpg"
                  data-fancybox="about-gallery"
                  class="swiper-slide s-about__slide _tl"
                >
                  <img src="@img/about.jpg" alt="image" />
                </a>
                <a
                  href="@img/about-2.jpg"
                  data-fancybox="about-gallery"
                  class="swiper-slide s-about__slide"
                >
                  <img src="@img/about-2.jpg" alt="image" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      @@include('html/components/s-connect.html')

    </main>
    @@include('html/components/footer.html')
